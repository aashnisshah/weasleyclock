<h1>Login</h1>

<div ng-controller='LoginCtrl'>

	<div ng-if="errorMessage == true">
		There was an error logging in. Please try again.
	</div>

	<form novalidate>
		Email Address: <input type="text" ng-model="person.email" style="color: black"/><br><br>
		Password: <input type="text" ng-model="person.password" style="color: black"/><br><br>
		<input type="submit" ng-click="login(person)" value="Submit" style="color: black"><br><br>
	</form>
</div>
