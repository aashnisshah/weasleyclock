<h1>Login</h1>

<div ng-controller='LoginCtrl'>
	<form novalidate>
		Email Address: <input type="text" ng-model="person.email" class="color: black"/><br>
		Password: <input type="text" ng-model="person.password" /><br>
		<input type="submit" ng-click="login(person)" value="Submit"><br><br>
	</form>
</div>
