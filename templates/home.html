<h1>{{ home.message }}</h1>

{{ home.firebase[0] }}

<div ng-repeat="dude in home.firebase">
	{{ dude.id }}
	<img ng-src="{{ dude.image }}" alt="..." class="img-circle" height="140px"> 
	<div ng-if="dude.location=='Home'">
		Dude is lazy
	</div>
	<div ng-if="dude.location!='Home'">
		Dude is cool
	</div>
</div>
